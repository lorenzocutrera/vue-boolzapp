<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>


    <header></header>



    <main id="app" class="d-flex">
        <div class="sidebar col-4 column">


            <div class="header_sidebar">
                <div class="userbar d-flex debug">
                    <div class="img_profile d-flex">

                    </div>
                    <div class="name_profilo">

                    </div>
                    <div class="icon_profile d-flex">

                    </div>
                </div>

                <div class="alertmex debug">

                </div>

                <div class="input debug">
                    <div class="mb-3">
                        
                        <input type="email" class="form-control m-1" id="exampleFormControlInput1"
                            placeholder="name@example.com">
                    </div>
                </div>
            </div>





            <div class="contacts debug">

                <div v-for="obj in contacts" class="contact  d-flex">
                    <div class="img">
                        <img width="30px" v-for="avatar in contacts" :src="obj.avatar" alt="">

                    </div>

                    <div class="dati_user">
                        <h3>{{obj.name}}</h3>
                        <p>Ultimo messaggio inviato</p>
                    </div>
                    <div class="time">
                        <span>{{obj.messages[obj.messages.length-1].date}}</span>
                    </div>
                </div>
            </div>
        </div>


        <div class="chat col-8">
            <div class="header_chat debug">

            </div>
            <div class="main_chat debug">
                <div class="container">

                </div>
            </div>
            <div class="footer_chat center d-flex align-items-center debug">
                <div class="smile">

                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com">
                </div>
                <div class="invio">

                </div>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
